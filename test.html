<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Displays</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1>Diplays in-line</h1>
    <div class="d-line">display 1</div>
    <div class="d-line">display 2</div>
    <div class="d-line">display 3</div>
</hr>
    <h1>Diplays block</h1>
    <div class="d-block">display 1</div>
    <div class="d-block">display 2</div>
    <div class="d-block">display 3</div>
<hr>
</hr>
    <h1>Diplays In-line Block</h1>
    <div class="inline-block">display 1</div>
    <div class="inline-block">display 2</div>
    <div class="inline-block">display 3</div>
</body>
</html>
